version: 2.1

orbs:
  win: circleci/windows@2.2.0

workflows:
  main:
    jobs:
        - Windows   
        - test:
            name: "Linux - Python v3.7"
            v: "3.7"
        - test:
            name: "Linux - Python v3.8"
            v: "3.8"
        - test:
            name: "Linux - Python v3.9"
            v: "3.9"
        - test:
            name: "Linux - Python v3.10"
            v: "3.10"
        - Benchmark
        #- test:
        #    name: "Linux - Python v3.11"  # missing Torchvision
        #    v: "3.11"

jobs:
  test:
    parameters:
      v:
        type: string
        default: "3.7"
    resource_class: large
    docker:
      # https://circleci.com/docs/circleci-images#language-image-variants
      # This comes with python and openjdk11
      - image: "cimg/python:<< parameters.v >>"
    steps:

      - checkout
      - restore_cache:
          keys:
            - v1-model_cache-{{ checksum "setup.py" }}

      - run:
          name: Install EVA package from pip and start server
          command: |
            pip install --upgrade pip
            pip install evadb
            bash script/test/package.sh

      - run:
          name: Install EVA package from GitHub repo with all dependencies
          command: |
            "python<< parameters.v >>" -m venv test_evadb
            source test_evadb/bin/activate
            pip install ".[dev]"

      - run:
          name: Test and upload coverage report to coveralls
          command: |
            source test_evadb/bin/activate
            sh script/test/test.sh
            coveralls

      - save_cache:
          key: v1-model_cache-{{ checksum "setup.py" }}
          paths:
            - /home/circleci/.cache/torch/hub/
            - /home/circleci/.EasyOCR/

  Benchmark:
      resource_class: large
      docker:
      # https://circleci.com/docs/circleci-images#language-image-variants
      - image: "cimg/python:3.8"

      steps:

        - checkout

        - restore_cache:
            keys:
              - benchmark_cache-{{ checksum "./test/benchmark_tests/test_benchmark_pytorch.py" }}

        - run:
            name: Install EVA package from GitHub repo with all dependencies
            command: |
              "python3.8" -m venv test_evadb
              source test_evadb/bin/activate
              pip install ".[dev]"

        - run:
            name: Run benchmarks
            command: |
              source test_evadb/bin/activate
              sh script/test/test_benchmark.sh

        - save_cache:
            key: benchmark_cache-{{ checksum "./test/benchmark_tests/test_benchmark_pytorch.py" }}
            paths:
              - /home/circleci/project/.benchmarks


    
  Windows:
    executor: win/default
    parameters:
      v:
        type: string
        default: "3.7" 
    steps:
      - checkout

      - run: 
          name: Test windows
          command: |
            Set-StrictMode -Version Latest
            $ErrorActionPreference = 'Continue'
            pip install virtualenv
            virtualenv test_evadb
            test_evadb\Scripts\activate
            pip install ".[dev]"       
            sh script\test\test.sh